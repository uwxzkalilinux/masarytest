<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip Information Search</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: url('https://www.transparenttextures.com/patterns/stardust.png'), radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); background-size: cover; overflow-x: hidden; color: white; }
    .stars { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: -1; background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat; animation: moveStars 200s linear infinite; }
    @keyframes moveStars { from { background-position: 0 0; } to { background-position: 10000px 10000px; } }
    .radar { width: 200px; height: 200px; border-radius: 50%; border: 4px solid rgba(0, 255, 0, 0.5); position: relative; margin: 20px auto; overflow: hidden; }
    .radar-sweep { width: 100%; height: 100%; background: conic-gradient(rgba(0,255,0,0.6) 0deg, rgba(0,255,0,0.1) 60deg, transparent 360deg); border-radius: 50%; animation: radarRotate 3s linear infinite; transform-origin: center; display: none; }
    @keyframes radarRotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start py-10 px-4">

<div class="stars"></div>

<div class="w-full max-w-4xl mx-auto text-center mb-6">
  <h1 class="text-4xl font-extrabold tracking-tight drop-shadow-md">Trip Information Search</h1>
  <button onclick="logout()" class="mt-4 bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-xl shadow-lg transition transform hover:scale-105">Logout</button>
</div>

<div class="w-full bg-black bg-opacity-50 p-8 rounded-3xl shadow-2xl backdrop-blur-md">
  <input id="uniqueId" class="w-full border-2 border-green-400 rounded-xl px-5 py-3 text-lg text-black focus:outline-none focus:ring-4 focus:ring-green-400 mb-4" placeholder="🔢 Enter unique number" />
  <button onclick="fetchData()" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-2xl text-lg font-semibold shadow-lg transition transform hover:scale-105">🚀 Search</button>

  <div class="radar">
    <div class="radar-sweep" id="radarSweep"></div>
  </div>
</div>

<div id="stats" class="text-center mt-6 text-lg font-semibold"></div>
<div class="grid md:grid-cols-2 gap-6 mt-10 w-full">
  <div class="bg-white text-black rounded-3xl shadow-xl p-6" id="withoutSonarColumn">
    <h2 class="text-2xl font-extrabold text-red-600 mb-4">Without Sonar</h2>
  </div>
  <div class="bg-white text-black rounded-3xl shadow-xl p-6" id="withSonarColumn">
    <h2 class="text-2xl font-extrabold text-green-600 mb-4">With Sonar</h2>
  </div>
</div>

<!-- Supabase JS -->

  // حماية الصفحة
  document.addEventListener('DOMContentLoaded', async () => {

    supabase.auth.signOut();

</body>
</html>
