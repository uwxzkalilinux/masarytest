<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 dark:from-gray-800 dark:to-gray-900 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm transition-all">
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">تسجيل الدخول</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required
             class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <input type="password" id="password" placeholder="كلمة المرور" required
             class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl font-semibold transition duration-300">
        دخول
      </button>
    </form>
    <p class="text-sm text-center mt-6 text-gray-500 dark:text-gray-400">تم الإنشاء بواسطة <strong>علي ناصر</strong></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://xioxpdhdsphtclicicyn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhpb3hwZGhkc3BodGNsaWNpY3luIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1NTcwNTAsImV4cCI6MjA2OTEzMzA1MH0.Pjb0J22RJTS0mC1EYmiH4k45JHlHO-9Pksf_y-c_H-g'
    );

    // بصمة الجهاز
    function getDeviceFingerprint() {
      return navigator.userAgent + " | " + navigator.platform;
    }

    // التحقق من الجهاز
    async function checkDevice(userId) {
      const device = getDeviceFingerprint();

      const { data, error } = await supabase
        .from('user_devices')
        .select('*')
        .eq('user_id', userId)
        .eq('device_info', device);

      if (error) {
        console.error("خطأ في جلب الأجهزة:", error);
        return;
      }

      if (data.length === 0) {
        alert("⚠️ تسجيل الدخول من جهاز جديد");

        const { error: insertError } = await supabase
          .from('user_devices')
          .insert([{ user_id: userId, device_info: device }]);

        if (insertError) {
          console.error("فشل حفظ الجهاز:", insertError);
        } else {
          console.log("✅ جهاز جديد تم حفظه");
        }
      } else {
        console.log("✅ نفس الجهاز");
      }
    }

    // تسجيل الدخول
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("خطأ في تسجيل الدخول: " + error.message);
        return;
      }

      const user = data.user;
      console.log("تم تسجيل الدخول:", user.email);

      // التحقق من الجهاز
      await checkDevice(user.id);

      // انتقل إلى الصفحة الرئيسية
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
