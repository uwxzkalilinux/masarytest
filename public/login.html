<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: linear-gradient(to right, #bdc3c7, #2c3e50); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: white; padding: 2rem; border-radius: 16px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
    input, button { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 8px; font-size: 1rem; }
    input { border: 1px solid #ccc; }
    button { border: none; background-color: #2980b9; color: white; cursor: pointer; transition: 0.3s; }
    button:hover { background-color: #1c5980; }
    .error { color: red; min-height: 24px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <div class="error" id="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    const SUPABASE_URL = "https://db.vmvjgwnnlpyucwsvpsso.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtdmpnd25ubHB5dWN3c3Zwc3NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NjYzOTcsImV4cCI6MjA3MjI0MjM5N30.MVt07pKOkyx2nkBeLNhOPcGUcV-hZvwA_VD7YFEatYM";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
      await supabase.auth.signOut(); // مسح أي session قديم
    });

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('error');

      if (!email || !password) { errorBox.textContent = "❌ الرجاء إدخال البريد وكلمة المرور"; return; }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { errorBox.textContent = "❌ " + error.message; }
      else { window.location.href = "index.html"; }
    }
  </script>
</body>
</html>
