<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 dark:from-gray-800 dark:to-gray-900 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm transition-all">
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">تسجيل الدخول</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="اسم المستخدم" required
             class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <input type="password" id="password" placeholder="كلمة المرور" required
             class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl font-semibold transition duration-300">
        دخول
      </button>
    </form>
    <p class="text-sm text-center mt-6 text-gray-500 dark:text-gray-400">تم الإنشاء بواسطة <strong>علي ناصر</strong></p>
  </div>

  <script>
    // في كل تحميل للصفحة نزيل حالة الدخول (لتطلب تسجيل دخول دوم)
    window.onload = () => {
      localStorage.removeItem("isLoggedIn");
    };

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // تحقق بسيط من البيانات
      if (username === "admin" && password === "admin") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("اسم المستخدم أو كلمة المرور غير صحيحة");
      }
    });
  </script>
</body>
</html>
